<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Netflix Chat Prototype</title>
	</head>
	<body>
		<section class="ntflx-layout">
			<!-- Side Bar / Chat List Area -->
			<aside class="ntflx-layout-side-bar">
				<!-- Avatar -->
				<div class="ntflx-avatar"><img src="http://www.placehold.it/30x30" alt="Jessi Greene" /></div>
				<!-- Chat List -->
				<ul class="ntflx-chat-list">
					<!-- Chat Item -->
					<li class="ntflx-chat-list__item">
						<div class="ntflx-chat-list__thumb"></div>
						<div class="ntflx-chat-list__main">
							<h4>Michaela</h4>
							<p>Doing good, how do you feel?</p>
						</div>
						<div class="ntflx-chat-list__meta"><time class="ntflx-time-stamp">5 Minutes ago</time></div>
					</li>
					<!-- Chat Item -->
					<li class="ntflx-chat-list__item">
						<div class="ntflx-chat-list__thumb"></div>
						<div class="ntflx-chat-list__main">
							<h4>Michael Shelton</h4>
							<p>Video Chat</p>
						</div>
						<div class="ntflx-chat-list__meta"><time class="ntflx-time-stamp">2 Days ago</time></div>
					</li>
					<!-- Chat Item -->
					<li class="ntflx-chat-list__item">
						<div class="ntflx-chat-list__thumb"></div>
						<div class="ntflx-chat-list__main">
							<h4>Todd Fisher</h4>
							<p>Good Afternoon!</p>
						</div>
						<div class="ntflx-chat-list__meta"><time class="ntflx-time-stamp">1 Month ago</time></div>
					</li>
				</ul>
			</aside>
			<!-- Main Chat Area -->
			<main class="ntflx-layout-main">
				<header class="ntflx-header">
					<h2 class="ntflx-title">Michaela, Amy</h2>
					<span class="ntflx-label">Today at 1045AM</span>
				</header>
			</main>
		</section>
	</body>
</html>
